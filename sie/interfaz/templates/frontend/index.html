{% extends 'base.html' %}
{% block css %}
{% endblock %}

{% block body %}
<div class="row">
  {% for e in encuestas %}
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{e.nombre}}</span>
        <p>{{e.descripcion}}</p>
      </div>
      <div class="card-action">
        <a href="#">Realizar encuesta</a>
      </div>
    </div>
  </div>
  {% endfor%}
</div>
{% endblock %}
