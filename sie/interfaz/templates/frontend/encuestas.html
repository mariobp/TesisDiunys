<div class="parent" ng-if="ready">
  <div class="preloader-wrapper big active" >
    <div class="spinner-layer spinner-blue">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-red">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-yellow">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-green">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-show="!ready">
  <div class="col s12 m6 l4" ng-repeat="asignacion in asignaciones">
    <div class="card">
      <div class="card-content">
        <span class="card-title">[[asignacion.nombre_ins]]</span>
        <p>[[asignacion.descripcion_ins]]</p>
        <p>[[asignacion.fecha | date:'YYYY/MM/dd' ]]</p>
      </div>
      <div class="card-action">
        <a href="#!/encuesta/[[asignacion.id_ins]]/[[asignacion.id]]">Realizar encuesta</a>
      </div>
    </div>
  </div>
  <div class="col s12" ng-show="asignaciones.length===0">
      <h4 class="center">No tiene ninguna encuesta asignada</h4>
  </div>
</div>
